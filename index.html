<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Dodge Enhanced</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="1000" height="800"></canvas>
        
        <!-- Main Menu -->
        <div id="mainMenu" class="screen">
            <div class="menu-content">
                <h1><i class="fas fa-rocket"></i> Space Invader</h1>
                <div class="menu-buttons">
                    <button id="startButton" class="menu-btn">
                        <i class="fas fa-play"></i> Start Game
                    </button>
                    <button id="highScoreButton" class="menu-btn">
                        <i class="fas fa-trophy"></i> High Scores
                    </button>
                    <button id="controlsButton" class="menu-btn">
                        <i class="fas fa-gamepad"></i> Controls
                    </button>
                </div>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="gameOverScreen" class="screen hidden">
            <div class="menu-content">
                <h1><i class="fas fa-skull"></i> Game Over</h1>
                <div id="finalScore" class="score-display">Score: 0</div>
                <div id="finalTime" class="time-display">Time: 0s</div>
                <div class="menu-buttons">
                    <button id="restartButton" class="menu-btn">
                        <i class="fas fa-redo"></i> Play Again
                    </button>
                    <button id="menuButton" class="menu-btn">
                        <i class="fas fa-home"></i> Main Menu
                    </button>
                </div>
            </div>
        </div>

        <!-- High Scores Screen -->
        <div id="highScoresScreen" class="screen hidden">
            <div class="menu-content">
                <h1><i class="fas fa-trophy"></i> High Scores</h1>
                <div id="highScoresList" class="scores-list"></div>
                <div class="menu-buttons">
                    <button id="backButton" class="menu-btn">
                        <i class="fas fa-arrow-left"></i> Back
                    </button>
                </div>
            </div>
        </div>

        <!-- Controls Screen -->
        <div id="controlsScreen" class="screen hidden">
            <div class="menu-content">
                <h1><i class="fas fa-gamepad"></i> Controls</h1>
                <div class="controls-info">
                    <div class="control-item">
                        <span class="key">A / ←</span>
                        <span class="action">Move Left</span>
                    </div>
                    <div class="control-item">
                        <span class="key">D / →</span>
                        <span class="action">Move Right</span>
                    </div>
                    <div class="control-item">
                        <span class="key">SPACE</span>
                        <span class="action">Shoot</span>
                    </div>
                    <div class="control-item">
                        <span class="key">P</span>
                        <span class="action">Pause</span>
                    </div>
                </div>
                <div class="menu-buttons">
                    <button id="backFromControlsButton" class="menu-btn">
                        <i class="fas fa-arrow-left"></i> Back
                    </button>
                </div>
            </div>
        </div>

        <!-- HUD -->
        <div id="hud" class="hidden">
            <div class="hud-top">
                <div class="hud-item">
                    <i class="fas fa-crosshairs"></i>
                    <span id="scoreValue">0</span>
                </div>
                <div class="hud-item">
                    <i class="fas fa-clock"></i>
                    <span id="timeValue">0s</span>
                </div>
                <div class="hud-item">
                    <i class="fas fa-heart"></i>
                    <span id="livesValue">3</span>
                </div>
            </div>
            <div class="hud-bottom">
                <div id="powerUpStatus" class="power-up-status"></div>
            </div>
        </div>

        <!-- Pause Screen -->
        <div id="pauseScreen" class="screen hidden">
            <div class="menu-content">
                <h1><i class="fas fa-pause"></i> Paused</h1>
                <div class="menu-buttons">
                    <button id="resumeButton" class="menu-btn">
                        <i class="fas fa-play"></i> Resume
                    </button>
                    <button id="pauseMenuButton" class="menu-btn">
                        <i class="fas fa-home"></i> Main Menu
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="particles.js"></script>
    <script src="audio.js"></script>
    <script src="entities.js"></script>
    <script src="powerups.js"></script>
    <script src="game.js"></script>
</body>
</html>
